<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Access Denied</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Google Sans', Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 40px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: left;
    }

    h2 {
      margin-top: 0;
      font-size: 24px;
      color: #202124;
    }

    p {
      font-size: 14px;
      color: #5f6368;
      margin: 20px 0;
    }

    p a {
      color: #1a73e8;
      text-decoration: none;
      margin-left: 4px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      margin-top: 10px;
      border: 1px solid #dadce0;
      border-radius: 4px;
    }

    .button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      margin-top: 20px;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #1558b0;
    }

    .note {
      font-size: 12px;
      color: #5f6368;
      margin-top: 24px;
    }

    .image-container img {
      max-width: 300px;
      width: 100%;
      border-radius: 8px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 60px;
      border-radius: 12px;
      font-size: 48px;
      color: #d32f2f;
      font-weight: bold;
      text-align: center;
      max-width: 90%;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h2>You need access</h2>
      <p>
        Ask for access, or switch to an account with permission.
        <a href="#">Learn more</a>
      </p>
      <input type="email" placeholder="your.email@example.com" />
      <br />
      <button class="button" onclick="showFirstModal()">Request access</button>
      <p class="note">If you think you should have access, make sure you're signed in with the right account.</p>
    </div>
    <div class="image-container">
      <img src="./docs.png" alt="Illustration">
    </div>
  </div>

  <!-- First Modal -->
  <div class="modal" id="modal1" onclick="showSecondModal(event)">
    <div class="modal-content">SIKE</div>
  </div>

  <!-- Second Modal -->
  <div class="modal" id="modal2" onclick="hideSecondModal()">
    <div class="modal-content" id="secondModalMessage">CREATIVE MISUSE Y'ALL</div>
  </div>

  <script>
    let firstModalShown = false;

    function showFirstModal() {
      document.getElementById("modal1").style.display = "flex";
      firstModalShown = true;
    }

    function showSecondModal(event) {
      if (firstModalShown) {
        document.getElementById("modal1").style.display = "none";
        setSecondModalMessage();
        document.getElementById("modal2").style.display = "flex";
        firstModalShown = false;
      }
    }

    function hideSecondModal() {
      document.getElementById("modal2").style.display = "none";
    }

    function setSecondModalMessage() {
      const param = new URLSearchParams(window.location.search).get("msg");
      const messageEl = document.getElementById("secondModalMessage");

      const messages = {
        "1a": "you should be more careful, this could have been a phishing scheme",
        "2b": "SUCKS TO SUCK",
        "3c": "CREATIVE MISUSE Y'ALL"
      };

      messageEl.textContent = messages[param] || "you should be more careful, this could have been a phishing scheme";
    }
  </script>
